<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#DB202C">
    <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="preload" as="font" href="./fonts/Gilroy-Regular.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Gilroy-Bold.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Gilroy-Medium.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Gilroy-Regular.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Gilroy-Medium.ttf" type="font/ttf" crossorigin="anonymous">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
